{% extends "base.html" %}

{% block title %}Profile - Skillvana{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="text-center mb-4">Your Profile</h2>
        
        <form method="POST" action="/profile">
            <div class="mb-3">
                <label class="form-label">Branch</label>
                <select name="branch" class="form-select">
                    <option value="ECE">ECE</option>
                    <option value="CSE">CSE</option>
                    <option value="MECH">Mechanical</option>
                    <option value="CIVIL">Civil</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Semester</label>
                <input type="number" name="semester" class="form-control" min="1" max="8" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Interests</label>
                <textarea name="interests" class="form-control" rows="3" placeholder="AI, Web Dev, Data Science..."></textarea>
            </div>
            
            <button type="submit" class="btn btn-primary w-100">Get AI Roadmap â†’</button>
        </form>
    </div>
</div>
{% endblock %}
